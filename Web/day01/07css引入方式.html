<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css引入方式</title>

  <style>/*内部样式，可以复用，但只能在当前页面复用，不能多页面复用*/
    h2{color: green}
  </style>
  <link rel="stylesheet" href="my.css">

</head>
<body>
<h1 style="color: red">内联样式1</h1>
<h1 style="color: pink">内联样式2</h1>
<h2>内部样式1</h2>
<h2>内部样式2</h2>
<h3>外部样式1</h3>
<h3>外部样式2</h3>
</body>
</html>
