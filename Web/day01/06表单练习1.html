<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
<h1>注册页面</h1>
<form action="http://www.baidu.com">
    <p>用户名：<input type="text" placeholder="请输入用户名" name="usernmae" maxlength="5"></p>
    <p>密码：<input type="password" placeholder="请输入密码" name="password"></p>
    <p>性别：<input type="radio" name="gender" checked value="m">男
        <input type="radio" name="gender" value="w">女
    </p>
    <p>兴趣爱好：
        <input type="checkbox" name="hobby" value="motion" checked>运动
        <input type="checkbox" name="hobby" value="game">游戏
        <input type="checkbox" name="hobby" value="movie">看电影
    </p>
    <p>生日：
        <input type="date" value="birthday">
    </p>
    <p>
        靓照：
        <input type="file" value="file">
    </p>
    <p>
        所在地:
        <select value="city">
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
            <option value="guangzhou">广州</option>
        </select>
    </p>
    <p>
        <input type="submit" value="注册">
        <input type="reset">
        <input type="button" value="自定义按钮">
    </p>
</form>
</body>
</html>
