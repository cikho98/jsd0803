<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--src设置资源路径
  相对路径：
    1.图片和页面在同级目录：直接写图片名
    2.图片在页面得上级目录：../图片名
    3.图片在页面得下级目录： abc/图片名
  绝对路径：
    访问站外资源

-->
<img src="aa.jpeg" alt="美女图片">
<img src="../b.jpeg" title="图片标题" width="1500" height="600">
<img src="abc/c.jpeg" width="50%">
<img src="https://cdn.tmooc.cn/bsfile//courseImg///d7018e5f28764959969f4ff439fe95b1.jpg" alt="">


</body>
</html>
